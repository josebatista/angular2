<h1>Template Driven</h1>
<form (ngSubmit)="onSubmit(f)" #f="ngForm" >
  <div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" name="username" ngModel>
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" id="email" class="form-control" name="email" ngModel>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" name="password" ngModel>
  </div>
  <div class="radio">
    <label></label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
